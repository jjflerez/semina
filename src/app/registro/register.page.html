<ion-content class="apple-bg">

  <div class="apple-container">

    <h1 class="apple-title">Crear cuenta</h1>

    <form [formGroup]="registerForm" (ngSubmit)="registrar()">

      <ion-item lines="none" class="apple-input">
        <ion-input placeholder="Nombre" formControlName="nombre"></ion-input>
      </ion-item>

      <ion-item lines="none" class="apple-input">
        <ion-input placeholder="Apellido" formControlName="apellido"></ion-input>
      </ion-item>

      <ion-item lines="none" class="apple-input">
        <ion-input placeholder="Email" formControlName="email"></ion-input>
      </ion-item>

      <ion-text class="apple-error"
        *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        Email inválido
      </ion-text>

      <ion-item lines="none" class="apple-input">
        <ion-input type="password" placeholder="Contraseña" formControlName="password"></ion-input>
      </ion-item>

      <ion-text class="apple-error"
        *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        Mínimo 6 caracteres
      </ion-text>

      <ion-button expand="block"
        type="submit"
        class="apple-btn"
        [disabled]="registerForm.invalid">
        Registrarse
      </ion-button>

      <ion-text class="apple-error" *ngIf="errorMsg">
        {{errorMsg}}
      </ion-text>

    </form>

    <ion-button fill="clear"
      expand="block"
      class="apple-link"
      (click)="volverLogin()">
      Volver a Login
    </ion-button>

  </div>

</ion-content>
