<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" class="apple-music-menu">
    <ion-header class="ion-no-border">
      <ion-toolbar>
        <ion-title>Biblioteca</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list lines="none">
        <ion-item routerLink="/home" routerLinkActive="selected" detail="false">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        
        <ion-item routerLink="/about" routerLinkActive="selected" detail="false">
          <ion-icon slot="start" name="information-circle"></ion-icon>
          <ion-label>Intro</ion-label>
        </ion-item>
        
        <ion-item routerLink="/contact" routerLinkActive="selected" detail="false">
          <ion-icon slot="start" name="person-circle"></ion-icon>
          <ion-label>Login</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-button color="danger" (click)="cerrarSesion()">
  Cerrar sesi√≥n
</ion-button>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
