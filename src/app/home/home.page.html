<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cambiarTema()">
        <ion-icon slot="icon-only" [name]="temaOscuro ? 'sunny' : 'moon'"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="apple-home">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Escuchar</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="section-header">
    <h2>Novedades</h2>
  </div>
  
  <swiper-container pagination="true" slides-per-view="1.2" centered-slides="true" space-between="10">
    <swiper-slide *ngFor="let genre of genres">
      <div class="highlight-card" [style.background-image]="'url(' + genre.Image + ')'">
        <div class="card-overlay">
          <span class="genre-tag">GÉNERO</span>
          <h3>{{ genre.Title }}</h3>
          <p>{{ genre.Description }}</p>
        </div>
      </div>
    </swiper-slide>
  </swiper-container>

  <div class="section-header">
    <h2>Tu Biblioteca</h2>
  </div>

  <ion-list lines="none" class="apple-list">
    <ion-item (click)="Cambiarcolor()" button>
      <ion-icon slot="start" name="color-palette-outline" color="primary"></ion-icon>
      <ion-label>Cambiar Color de Fondo</ion-label>
      <ion-note slot="end">{{coloractual === coloroscuro ? 'Oscuro' : 'Claro'}}</ion-note>
    </ion-item>
    
    <ion-item (click)="irAIntro()" button>
      <ion-icon slot="start" name="play-circle-outline" color="danger"></ion-icon>
      <ion-label>Repetir Introducción</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
